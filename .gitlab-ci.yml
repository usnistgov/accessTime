stages:
  - build
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

image: python:3.8

cache:
  paths:
    - venv/

before_script:
  - source venv/bin/activate

build:
  stage: build
  before_script:
    - python -V
  script:
    - pip install virtualenv
    - virtualenv --clear venv
    - source venv/bin/activate
    - pip install --upgrade .
    - pip install unittest-xml-reporting

test-math:
  stage: test
  script:
    - python tests/test_math.py
  artifacts:
    when: always
    paths:
      - math-tests.xml
    reports:
      junit: math-tests.xml

test-log:
  stage: test
  script:
    - python tests/test_log.py

test-sim:
  stage: test
  script:
    - python tests/sim_test.py
  artifacts:
    when: always
    paths:
      - sim-tests.xml
    reports:
      junit: sim-tests.xml

test-testCpy:
  stage: test
  script:
    - python -m pip list > packages.txt
    - python tests/test_testCpy.py
  artifacts:
    when: always
    paths:
      - packages.txt

test-ITS-delay:
  stage: test
  script:
    - python tests/test_ITS_delay.py
  artifacts :
    when: always
    paths:
      - ITS-tests.xml
    reports:
      junit: ITS-tests.xml

pages:
  stage: deploy
  script:
    - sphinx-build -b html ./docs/source/ public
  only:
    - develop
    - sphinx
  artifacts:
    paths:
      - public
